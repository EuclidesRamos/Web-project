<template id="login">
  <div class="text-center">
    <form class="form-signin pl-2 pr-2 m-auto w-auto" style="max-width: 300px;">
        <img class="mt-4" src="https://rwmc.org.pk/rwmcweb/uploads/profile.png" alt="" width="100" height="100">
        <h1 class="h3 mb-3 font-weight-normal">Faça login</h1>
        <div class="form-group">
          <label for="inputEmail" class="sr-only">Endereço de email</label>
          <input type="email" id="inputEmail" class="form-control" placeholder="Seu email" required="" autofocus="">
        </div>

        <div class="form-group">
        <label for="inputPassword" class="sr-only">Senha</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Senha" required="">
        </div>

        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me"> Lembrar de mim
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit" style="background-color: #191140;">Login</button>
        <p class="mt-5 mb-3 text-muted">© 2020</p>
    </form>
  </div>
</template>
